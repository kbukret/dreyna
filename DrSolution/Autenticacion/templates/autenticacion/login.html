{% load static %} {% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dr.Solutions</title>
    <link
      href="{% static 'DrSolutionApp/css/style.min.css' %}"
      rel="stylesheet"
    />
  </head>

  <body>
    <main class="page-center">
      <img
        src="{% static 'DrSolutionApp/img/drsolution.png' %}"
        alt=""
        class=""
      />
      <article class="sign-up" style="width: 500px">
        <h1 class="sign-up__title" style="margin-top: 30px; color: white">
          LOGIN
        </h1>
        <form class="sign-up-form form" action="" method="post">
          {% csrf_token %} {{form|crispy}}

          <button
            class="form-btn primary-default-btn transparent-btn"
            type="submit"
            value="Ingresar"
            name="ingresar"
          >
            Ingresar
          </button>
          <a
            class="link-info forget-link mt-5"
            href="##"
            style="margin-top: 30px"
            >Olvidó su contraseña?</a
          >
        </form>
      </article>
    </main>
    <!-- Chart library -->
    <script src="{% static 'DrSolutionApp/pluggins/chart.min.js' %}"></script>
    <!-- Icons library -->
    <script src="{% static 'DrSolutionApp/pluggins/feather.min.js' %}"></script>
    <!-- Custom scripts -->
    <script src="{% static 'DrSolutionApp/js/script.js' %}"></script>
  </body>
</html>
